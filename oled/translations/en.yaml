configuration:
  message:
    name: Message
    description: Show this when starting.
  message_font_size:
    name: Message font size
    description: Size of the value.
  message_coordinate_x:
    name: Message x-coordinate
    description: X-coordinate of the message.
  message_coordinate_y:
    name: Message y-coordinate
    description: Y-coordinate of the message.
  message_unit:
    name: Message unit
    description: Fix unit of the message.
  message_unit_font_size:
    name: Unit font size
    description: Size of the unit.
  message_unit_coordinate_x:
    name: Unit x-coordinate
    description: X-coordinate of the unit.
  message_unit_coordinate_y:
    name: Unit y-coordinate
    description: Y-coordinate of the unit.
  mqtt_message_lisener:
    name: MQTT message lisener
    description: Lisener for MQTT message to display.
  display_interface_serial:
    name: Serial interface
    description: Which interface does the device use?
  display_interface_address:
    name: Serial address
    description: Which address does the device use?
  display_type:
    name: Display type
    description: "The type of OLED display you want to use. See https://luma-oled.readthedocs.io/en/latest/intro.html"
  display_rotate:
    name: Rotation
    description: "Rotate the display. 0 is no rotation, 1 is rotate 90° clockwise, 2 is 180° rotation and 3 represents 270° rotation."
  display_contrast:
    name: Display contrast
    description: "The contrast of the OLED display. See https://luma-oled.readthedocs.io/en/latest/api-documentation.html#luma.oled.device.ssd1306"
